<!DOCTYPE html>

    <link rel="stylesheet" href="css/grid.css" type="text/css">
    <title>GRID</title>

      <hr>

                <p class="label">HSL:</p>
              </div>
              <div class="col-lg-9 col-med-9 col-sm-9">
                <p class="label label-color label-name">test-color</p>
                <p class="label label-color label-rgb">red / gre / bla</p>
                <p class="label label-color label-hsl">hug / sat / lov</p>
              </div>
            </div>

        </div>
